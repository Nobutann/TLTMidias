{% extends "base.html" %}
{% block content %}

<article class="detalhe-artigo">
    <header>
        <h1>{{ article.title }}</h1>
        <p class="meta">Publicado em: {{ article.published_date|date:"d/m/Y H:i" }} â€” Autor: {{ article.author }}</p>
    </header>

    <section class="conteudo-artigo">
        {{ article.content|linebreaks }}
    </section>

    {% if article.category %}
    <footer>
        <p class="categoria">Categoria: {{ article.category.title }}</p>
    </footer>
    {% endif %}
</article>

{% endblock content %}
